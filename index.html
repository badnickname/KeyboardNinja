<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KeyboardNinja</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="fullpage">
        <div class="section">
            <h1 class="ui header kn-text">KeyboardNinja</h1>
            <div class="ui compact menu">
                <div class="ui simple dropdown item">
                  Download
                  <i class="dropdown icon"></i>
                  <div class="menu">
                    <div class="item" onclick="return location.href='https://github.com/ressnly/KeyboardNinja/releases/download/1.0/KeyboardNinja-ubuntu.tar.gz'">Linux</div>
                    <div class="disabled item">Windows</div>
                    <div class="disabled item">MacOS</div>
                  </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="slide">
                <img class="ui centered massive image" src="screenshots/menu.png">
            </div>
            <div class="slide">
                <img class="ui centered massive image" src="screenshots/game.png">
            </div>
            <div class="slide">
                <img class="ui centered massive image" src="screenshots/table.png">
            </div>
        </div>
    </div>

    <script type="text/javascript">
        new fullpage('#fullpage', {
            sectionsColor: ["#2c3e50", "#297fb8"],
            slidesNavigation  : true,
            autoScrolling: true
        });
    </script>
</body>
</html>
